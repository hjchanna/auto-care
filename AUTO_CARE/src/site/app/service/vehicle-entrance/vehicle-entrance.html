<!DOCTYPE html>
<div class="index-content-body">
    <div class="row col-xs-12 background-dark" style="height: 100vh; padding-top: 0px;">
        <div class="col-xs-offset-2 col-xs-8 background-light" style="height:calc(100vh - 100px)" ng-show="ui.changeUi === 'ui1'" >
            <div class="col-xs-offset-2 col-xs-8 background-light" style="margin-top: 20%;" >
                <center><img class="img-responsive" src="../../../img/care-point-logo.png" alt=""/></center><br>
                <input type="text" ng-model="vehicleNo" class="form-control input-lg" placeholder="VEHICLE NO" style="font-size: 25px;text-align: center" ng-keypress="ui.keyEvent($event);"><br>
                <center>
                    <input type="submit" class="btn btn-lg btn-default" style="width: 150px" value="Cancel"/>
                    <input type="submit" class="btn btn-lg btn-default" ng-click="ui.secondStep()" style="width: 150px" value="Search"/>
                </center>
            </div>
        </div> 
        <div class="col-xs-8 col-xs-offset-2 background-light" ng-show="ui.changeUi === 'ui2'">
            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <h1 class="text-center">Vehicle No : {{vehicleNo}}</h1>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <div class="row">
                    <div class="col-xs-4">
                        <input ng-model="model.clientData.mobile" ng-disabled="ui.clientDisabled" class="form-control input-lg" maxlength="10" placeholder="MOBILE NO.">
                    </div>
                    <div class="col-xs-5">
                        <input type="text" ng-model="model.clientData.name" ng-disabled="ui.clientDisabled" class="form-control input-lg" placeholder="NAME">
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-primary" style="width: 50px; height: 50px"  ng-click="ui.edit()"><span class="glyphicon glyphicon-edit"></span></button>
                        <button class="btn btn-primary" style="width: 50px; height: 50px"  ng-click="ui.new()"><span class="glyphicon glyphicon-plus"></span></button>
                        <button class="btn btn-primary" style="width: 50px; height: 50px" ng-click="ui.clientAssingNext()"><span class="glyphicon glyphicon-ok"></span></button>
                    </div>
                </div>
            </div>
            <div class="form-group col-xs-12 border-all">
                <div class="row">

                    <div> 
                        <table class="square-table table-hover background-light-dark">
                            <col style="width: 25%">
                            <col style="width: 35%">
                            <col style="width: 35%">
                            <col style="width: 5%">
                            <thead class="background-dark">
                                <tr>
                                    <th style="font-size: 20px"><label>Mobile</label></th>
                                    <th style="font-size: 20px"><label>Name</label></th>
                                    <th style="font-size: 20px"><label>City</label> </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="smart-scroll-y" style="height: calc(100vh - 250px);">
                        <table class="square-table table-hover background-light-dark">
                            <col style="width: 25%">
                            <col style="width: 35%">
                            <col style="width: 35%">
                            <col style="width: 5%">
                            <tbody>
                                <tr ng-repeat="client in model.clientList| filter:model.clientData.mobile || model.clientData.name | orderBy:'indexNo'">
                                    <td style="font-size: 20px">{{client.mobile}}</td>
                                    <td style="font-size: 20px">{{client.name}}</td>
                                    <td style="font-size: 20px">{{client.address1}}</td>
                                    <td class="text-right" style="padding-left: 5px;">
                                        <button class="btn btn-default" ng-click="ui.setParam(client)"><span class="glyphicon glyphicon-check"></span></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-offset-2 col-xs-8 background-light" style="height:calc(100vh - 100px)" ng-show="ui.changeUi === 'ui3'">
            <div class="form-group col-xs-12" style="margin-top: 40px">
                <div class="row">
                    <div class="col-xs-6">
                        <label style="font-size: 20px">Vehicle No :</label>
                        <input type="text" class="form-control input-lg"  ng-model="model.vehicleData.vehicleNo" ng-disabled="ui.vehicleDisabled"  ><br>

                        <label style="font-size: 20px">Chassis No :</label>
                        <input type="text" class="form-control input-lg"  ng-model="model.vehicleData.chasisNo" ng-disabled="ui.vehicleDisabled" ><br>

                        <label style="font-size: 20px">Current Milage :</label>
                        <input type="text" class="form-control input-lg" ng-model="model.vehicleData.lastMilage" ><br>
                    </div>

                    <div class="col-xs-6">
                        <div>
                            <label style="font-size: 20px">Vehicle Type :</label>
                            <select class="form-control input-lg" ng-options="vehicleType.indexNo as vehicleType.model for vehicleType in model.vehicleTypeList" ng-model="model.vehicleData.vehicleType" ng-disabled="ui.vehicleDisabled">
                            </select>
                        </div>
                        <div style="margin-top: 20px ">
                            <label style="font-size: 20px">Price Category :</label>
                            <select class="form-control input-lg" ng-options="priceCategory.indexNo as priceCategory.name for priceCategory in model.priceCategoryList" ng-model="model.vehicleData.priceCategory" ng-disabled="ui.vehicleDisabled">
                            </select>
                        </div>
                        <div style="padding-top: 50px; padding-left: 300px">
                            <button class="btn btn-success" style="width: 50px; height: 50px" ng-click="ui.jobCardNsext()"><span class="glyphicon glyphicon-ok"></span></button>
                            <button class="btn btn-primary" style="width: 50px; height: 50px" ng-click="ui.imageUpload()"><span class="glyphicon glyphicon-camera"></span></button>                        
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group col-xs-12 border-all">
                <div class="row">
                    <div> 
                        <table class="square-table table-hover background-light-dark">
                            <col style="width: 25%">
                            <col style="width: 35%">
                            <col style="width: 35%">
                            <col style="width: 5%">
                            <thead class="background-dark">
                                <tr>
                                    <th style="font-size: 20px"><label>Vehicle</label></th>
                                    <th style="font-size: 20px"><label>In Mileage</label></th>
                                    <th style="font-size: 20px"><label>Job Date </label> </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="smart-scroll-y" style="height: calc(100vh - 450px);">
                        <table class="square-table table-hover background-light-dark">
                            <col style="width: 25%">
                            <col style="width: 35%">
                            <col style="width: 35%">
                            <col style="width: 5%">
                            <tbody>
                                <tr ng-repeat="job in model.jobCardList">
                                    <td style="font-size: 20px">{{job.vehicle}}</td>
                                    <td style="font-size: 20px">{{job.inMileage}}</td>
                                    <td style="font-size: 20px">{{job.date}}</td>
                                    <td class="text-right" style="padding-left: 5px;">
                                        <!--<button class="btn btn-default" ng-click="ui.setParam(client)"><span class="glyphicon glyphicon-check"></span></button>-->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-8 col-xs-offset-2 background-light" ng-show="ui.changeUi === 'ui4'">
            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <h1 class="text-center">Vehicle No : {{vehicleNo}}</h1>
                </div>
                <div class="col-xs-12"  >
                    <div class="col-xs-6 nopadding" style=" width: 350px; height: 250px; border: solid;">
                        <!--<label>please upload image</label>-->
                        <img src="{{imagemodel[0]}}" style="width: 100%; height: 100%">
                    </div>
                    <div class="col-xs-6 nopadding" style=" width: 350px; height: 250px; border: solid;" ng-show="ui.showImg === 2">
                        <img src="{{imagemodel[1]}}" style="width: 100%; height: 100%">
                    </div>
                    <div class="col-xs-6 nopadding" style=" width: 350px; height: 250px; border: solid;" ng-show="ui.showIm === 3">
                        <img src="{{imagemodel[2]}}" style="width: 100%; height: 100%">
                    </div>
                    <div class="col-xs-6 nopadding" style=" width: 350px; height: 250px; border: solid;" ng-show="ui.showImg === 4">
                        <img src="{{imagemodel[3]}}" style="width: 100%; height: 100%">
                    </div>
                    <input type="file" class="btn-primary" style="width: 50%; height: 50%" ng-model="imgSrc" onchange="angular.element(this).scope().ui.changeFunction(event)" accept="image/gif, image/jpeg, image/png">      
                    <!--<button class="btn btn-success" style="width: 50px; height: 50px" ng-click="ui.jobCardNsext()"><span class="glyphicon glyphicon-ok"></span></button>-->
                </div>
            </div>   
        </div>
    </div>
</div>
