<!DOCTYPE html>
<div class="index-content-body">
    <div class="row col-xs-12 background-dark" style="height: 100vh; padding-top: 15px;">
        <div class="col-xs-offset-2 col-xs-8 background-light" style="height:calc(100vh - 100px)" ng-show="ui.changeUi === 'ui1'" >
            <div class="col-xs-offset-2 col-xs-8 background-light" style="margin-top: 20%;" >
                <center><img src="../../../img/care-point-logo.png" alt=""/></center><br>
                <input type="text" ng-model="vehicleNo" class="form-control input-lg" placeholder="VEHICLE NO." style="font-size: 50px;text-align: center"><br>
                <center>
                    <input type="submit" class="btn btn-lg btn-default" style="width: 150px" value="Cancel"/>
                    <input type="submit" class="btn btn-lg btn-default" ng-click="ui.next('ui2')" style="width: 150px" value="Search"/>
                </center>
            </div>
        </div> 
        <div class="col-xs-8 col-xs-offset-2 background-light" ng-show="ui.changeUi === 'ui2'">
            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <h1 class="text-center">{{vehicleNo}}</h1>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <div class="row">
                    <div class="col-xs-5">
                        <input type="text" ng-model="model.clientData.mobile" ng-disabled="ui.mode == EDIT" class="form-control input-lg" placeholder="MOBILE NO.">
                    </div>
                    <div class="col-xs-5">
                        <input type="text" ng-model="model.clientData.name" ng-disabled="ui.mode == EDIT" class="form-control input-lg" placeholder="NAME">
                    </div>
                    <div class="col-xs-2" style="padding-top: 7px;">
                        <button class="btn btn-primary" ng-click="ui.edit()"><span class="glyphicon glyphicon-edit"></span></button>
                        <button class="btn btn-primary" ng-click="ui.new()"><span class="glyphicon glyphicon-plus"></span></button>
                        <button class="btn btn-primary" ng-click="ui.saveClientAndAssingVehicle()"><span class="glyphicon glyphicon-ok"></span></button>
                    </div>
                </div>
            </div>
            <div class="form-group col-xs-12 border-all">
                <div class="row">

                    <div> 
                        <table class="square-table table-hover background-light-dark">
                            <col style="width: 25%">
                            <col style="width: 35%">
                            <col style="width: 35%">
                            <col style="width: 5%">
                            <thead class="background-dark">
                                <tr>
                                    <th style="font-size: 20px"><label>Mobile</label></th>
                                    <th style="font-size: 20px"><label>Name</label></th>
                                    <th style="font-size: 20px"><label>City</label> </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="smart-scroll-y" style="height: calc(100vh - 250px);">
                        <table class="square-table table-hover background-light-dark">
                            <col style="width: 25%">
                            <col style="width: 35%">
                            <col style="width: 35%">
                            <col style="width: 5%">
                            <tbody>
                                <tr ng-repeat="client in model.clientList| filter:model.clientData.mobile || model.clientData.name | orderBy:'indexNo'">
                                    <td style="font-size: 20px">{{client.mobile}}</td>
                                    <td style="font-size: 20px">{{client.name}}</td>
                                    <td style="font-size: 20px">{{client.address1}}</td>
                                    <td class="text-right" style="padding-left: 5px;">
                                        <button class="btn btn-default" ng-click="ui.setParam(client)"><span class="glyphicon glyphicon-check"></span></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-8 col-xs-offset-2 background-light" ng-show="ui.changeUi === 'ui3'">
        </div>
    </div>
</div>
