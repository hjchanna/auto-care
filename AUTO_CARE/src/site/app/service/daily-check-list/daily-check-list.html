<div class="index-content-body ">
    <div class="col-xs-12 background-light">
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh);">
            <div class="col-xs-3">
                <input type="text" class="search-input" placeholder="search" ng-model="search.name">
            </div>
            <div class="col-xs-12" style="flex: 0 0 auto;">        
                <table class="table-rounded">
                    <col style="width: 10%"/>
                    <col style="width: 10%"/>
                    <col style="width: 60%"/>
                    <col style="width: 20%"/>
                    <thead class="background-dark">
                        <tr>
                            <th></th>               
                            <th>No</th>
                            <th>Name</th>
                            <th>&nbsp;</th>

                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-xs-12 smart-scroll-y" style="height: calc(100% - 0);">
                <table class="table-rounded">
                    <col style="width: 10%"/>
                    <col style="width: 10%"/>
                    <col style="width: 60%"/>
                    <col style="width: 20%"/>
                    <tbody ng-repeat="machine in machine|filter:search">
                        <tr>
                            <td>
                                <img src="{{machine.image}}"/>  
                            </td>
                            <td>{{machine.indexNo}}</td>
                            <td>{{machine.name}}</td>
                            <td><button class="button-success">OK</button>&nbsp;&nbsp;&nbsp;<button ng-click="machineSelectionDetail($index)"  class="button-danger">NOT OK</button></td>
                        </tr>
                        <tr class="animation-fade" ng-show="machineActivePositionVehicle == $index">
                            <td colspan="4">
                                <input class="form-control" style="margin-top: 5px;"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>                  
        </div>
    </div>
</div>
