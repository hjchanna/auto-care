<div class="index-content-header"></div>
<div class="index-content-body">
    <!--tile list start-->
    <div class="tile-list background-dark"  ng-show="model.finishedJobCards.length">
        <div class="tile-list-title" style="margin-right: 5px;">
            <h4>VEHICLE</h4>
        </div>
        <div style="margin-right: 5px;">
            <input type="text" class="form-control" placeholder="search . . " ng-model="search"/>
        </div>
        <div class="tile-list-content smart-scroll-y" style="height: calc(100vh - 126px);">
            <div class="tile tile-128" style="animation: 0.5s zoomInLeft" ng-repeat="job in model.finishedJobCards |filter:{vehicleNo:search}"
                 ng-click="ui.selectedJobCard(job,$index)" ng-class="{'selected':job.indexNo == model.data.indexNo}">
                <span>
                    <img src="/img/01.png"/>  
                    <label>
                        {{model.vehicleData(job.vehicle).vehicleNo}}
                    </label>
                    <label ng-show="model.vehicleData(job.vehicle).type === 'NORMAL'" class="label label-primary">NORMAL</label>
                    <label ng-show="model.vehicleData(job.vehicle).type === 'REGISTER'" class="label label-success">REGISTER</label>
                </span>
            </div>
        </div>
    </div>
    <!--tile list end-->

    <!--customer satisfaction start-->
    <div style="width: calc(100% - 133px);float: left;"  ng-show="model.finishedJobCards.length">
        <div class="row col-xs-12" style="padding-top: 0px;">
            <div class="col-xs-offset-3 col-xs-8" style="height:calc(80vh - 100px);margin-top: 9%;">
                <div class="col-xs-offset-2 col-xs-8" style="margin-top: 10%;" >
                    <center>
                        <img ng-show="model.data.rate==='1'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/25.png" alt="not found"/>
                        <img ng-show="model.data.rate==='2'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/24.png" alt="not found"/>
                        <img ng-show="model.data.rate==='3'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/23.png" alt="not found"/>
                        <img ng-show="model.data.rate==='4'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/22.png" alt="not found"/>
                        <img ng-show="model.data.rate==='5'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/21.png" alt="not found"/>
                        <img ng-show="model.data.rate==='6'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/20.png" alt="not found"/>
                        <img ng-show="model.data.rate==='7'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/19.png" alt="not found"/>
                        <img ng-show="model.data.rate==='8'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/18.png" alt="not found"/>
                        <img ng-show="model.data.rate==='9'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/17.png" alt="not found"/>
                        <img ng-show="model.data.rate==='10'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/16.png" alt="not found"/>
                        <img ng-show="model.data.rate==='11'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/15.png" alt="not found"/>
                        <img ng-show="model.data.rate==='12'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/14.png" alt="not found"/>
                        <img ng-show="model.data.rate==='13'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/13.png" alt="not found"/>
                        <img ng-show="model.data.rate==='14'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/12.png" alt="not found"/>
                        <img ng-show="model.data.rate==='15'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/11.png" alt="not found"/>
                        <img ng-show="model.data.rate==='16'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/10.png" alt="not found"/>
                        <img ng-show="model.data.rate==='17'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/9.png" alt="not found"/>
                        <img ng-show="model.data.rate==='18'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/8.png" alt="not found"/>
                        <img ng-show="model.data.rate==='19'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/7.png" alt="not found"/>
                        <img ng-show="model.data.rate==='20'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/6.png" alt="not found"/>
                        <img ng-show="model.data.rate==='21'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/5.png" alt="not found"/>
                        <img ng-show="model.data.rate==='22'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/4.png" alt="not found"/>
                        <img ng-show="model.data.rate==='23'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/3.png" alt="not found"/>
                        <img ng-show="model.data.rate==='24'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/2.png" alt="not found"/>
                        <img ng-show="model.data.rate==='25'" style="text-align: center;width: 230px" src="../../../img/satisfaction_icon/1.png" alt="not found"/>
                    </center>
                    <br>
                </div>
                <div class="col-xs-offset-1 col-xs-10">
                    <center>
                        <input type="range" ng-model="model.data.rate" ng-disabled="!model.data.indexNo" min="1" max="25">
                    </center>
                </div>
            </div>
        </div>
    </div>
    <!--customer satisfaction end-->

    <div class="placeholder col-md-12" ng-show="!model.finishedJobCards.length" style="height: calc(100vh - 72px); padding: 0px 10px 10px 10px;">
        <h1>EMPTY FINISHED JOB CARD TO DISPLAY :(
            <br>
            <br>
            IF COMPLETE FINAL CHECK LIST AND INVOICE , WILL MAKE FINISHED JOB CARD :)
        </h1>
    </div>
</div>

<div class="fab-container" ng-show="model.finishedJobCards.length">
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
</div>

<script type="text/ng-template" id="reason.html">
    <div class="col-lg-12 background-light">
    <div class="row">
    <div class="modal-header bg-primary">
    <div class="col-lg-12">
    <center>
    <label class="h2"> Satisfaction Reason</label>
    </center>
    </div>
    </div>
    <div class="modal-body">
    <table class="square-table">
    <col style="width: 90%;"/>
    <col style="width: 10%;"/>
    <tbody>
    <tr class="background-light">
    <td> 
    <input id="txtReason" type="text" class="form-control" ng-model="model.data.rateReason"/>
    </td>
    <td>
    <a class="btn btn-primary" ng-click="ui.directSave();" ng-disabled="!model.data.rateReason">
    <span class="glyphicon glyphicon-ok">
    </span>
    </a>
    </td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="modal-footer bg-primary">

    </div>
    </div>
    </div>
</script>
