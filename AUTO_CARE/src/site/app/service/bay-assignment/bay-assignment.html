<div class="tile-list background-dark">
    <div class="tile-list-title">
        <h4>VEHICLE</h4>
    </div>
    <div class="tile-list-content smart-scroll-y" style="height: calc(100vh - 40px);">
        <div class="tile tile-128" ng-repeat="job in model.jobList" drag-target drag="dragStart" drag-model="job" ng-click="ui.selectedJob(job)">
            <span style="margin-top: -20px;margin-left: -30px;">
                <h3> {{job.vehicle.vehicleNo}} </h3>
                {{job.client.name}}
<!--                <img src="{{vehicle.image}}"/>  

                <label>
                    {{vehicle.number}}
                </label>-->
            </span>
        </div>
    </div>
</div>

<div class="index-content-body">
    <div style="float: left; width: calc(100% - 133px);">
        <div class="background-light full-height grid">
            <div class="grid-tile" grid="{{bay}}" drop-target drop="dragLeave" ng-repeat="bay in model.bayList" ng-click="ui.selectedBay(bay)">
                <div class="grid-tile-title">
                    <h4>{{bay.name}}</h4>
                </div>
            </div>
