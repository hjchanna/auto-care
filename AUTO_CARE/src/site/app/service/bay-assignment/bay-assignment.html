<div class="tile-list background-dark">
    <div class="tile-list-title">
        <h4>VEHICLE</h4>
    </div>
    <div class="tile-list-content smart-scroll-y" style="height: calc(100vh - 40px);">
        <div class="tile tile-128" ng-repeat="vehicle in vehicle" drag-target drag="dragStart" drag-model="vehicle">
            <span>
                <img src="{{vehicle.image}}"/>  

                <label>
                    {{vehicle.number}}
                </label>
            </span>
        </div>
    </div>
</div>

<div class="index-content-body">
    <div style="float: left; width: calc(100% - 133px);">
        <div class="background-light full-height grid">
            <div class="grid-tile" grid="{{grid1}}" drop-target drop="dragLeave">
                <div class="grid-tile-title">
                    <h4>BAY 01</h4>
                </div>
            </div>
            <div class="grid-tile" grid="{{grid2}}">
                <div class="grid-tile-title">
                    <h4>BAY 02</h4>
                </div>
            </div>
            <div class="grid-tile" grid="{{grid3}}">
                <div class="grid-tile-title">
                    <h4>BAY 03</h4>
                </div>
            </div>
            <div class="grid-tile" grid="{{grid4}}">
                <div class="grid-tile-title">
                    <h4>BAY 04</h4>
                </div>
            </div>
            <div class="grid-tile" grid="{{grid5}}">
                <div class="grid-tile-title">
                    <h4>BAY 05</h4>
                </div>
            </div>
            <!--            <div class="grid-tile" grid="{{grid6}}">
                            <div class="grid-tile-title">
                                <h4>BAY 06</h4>
                            </div>
                        </div>-->
        </div>
    </div>
</div>
