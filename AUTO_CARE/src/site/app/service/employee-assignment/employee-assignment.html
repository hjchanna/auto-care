<div class="index-content-body">
    <div>
        <div class="background-light full-height grid ">
            <div class="grid-tile" grid="{{bay}}" ng-repeat="bay in model.bayList" ng-drop="true" ng-drop-success="dragLeave(bay,$data)">
                <div class="col-lg-12 nopadding" >

                    <div class="grid-tile-title" >
                        <label class="pull-left label label-primary">Max Employee : {{bay.maxEmployee}}</label>
                        <label class="h4" >{{bay.name}}</label> 
                        <a class="btn btn-danger pull-right" ng-click="stop(bay)" ng-show="bay.timeout" ><span class="glyphicon glyphicon-remove"> {{bay.timeout}}</span></a>
                    </div>
                    <div ng-repeat="employee in model.employeeList | filter:{bay:bay.indexNo}" 
                         ng-drag="{{dragableMode}}" ng-drag-data="employee" 
                         class="tile tile-100 col-lg-6" style="border-style: groove">
                        <div style="display: block;text-align: center;margin-top: 5px">
                            <img src="{{employee.image}}" style="width: 67px;height: 60px"/>
                            <!--<img src="../../../img/1-dawala.jpg"/>-->
                            <h5><p style="overflow: hidden ;height: 30px;color: white">{{employee.name}}</p></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
