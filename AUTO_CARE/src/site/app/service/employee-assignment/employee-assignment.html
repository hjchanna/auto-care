<div class="tile-list background-dark">
    <div class="tile-list-title">
        <h4>EMPLOYEE</h4>
    </div>
    <div class="smart-scroll-y" style="height: calc(100vh - 40px);width: 280px">
        <table class="table">
            <tbody>
                <tr>
                    <td style="padding: 0px;">
                        <div class="panel" ng-repeat="employee in employee" draggable="true" style="margin-bottom: 0px; border-bottom: 1px solid #cccccc; border-radius: 0px" >
                            <div class="panel-body" style="height: 70px">
                                <img src="{{employee.image}}" style="width: 40px; height: 40px; border-radius: 50px"/>  
                                <div style="margin-left: 67px; margin-top: -40px;">
                                    <label>
                                        {{employee.name}}
                                    </label><br>
                                    <label style="font-size: 12px">
                                        {{employee.role}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="index-content-body">
    <div style="float: left; width: calc(100% - 282px);">
        <div class="background-light full-height grid">
            <div class="grid-tile" grid="{{grid1}}">
                <div class="grid-tile-title">
                    <h4>BAY 01</h4>
                </div>
            </div>
            <div class="grid-tile" grid="{{grid2}}">
                <div class="grid-tile-title">
                    <h4>BAY 02</h4>
                </div>
            </div>
            <div class="grid-tile" grid="{{grid3}}">
                <div class="grid-tile-title">
                    <h4>BAY 03</h4>
                </div>
            </div>
            <div class="grid-tile" grid="{{grid4}}">
                <div class="grid-tile-title">
                    <h4>BAY 04</h4>
                </div>
            </div>
            <div class="grid-tile" grid="{{grid5}}">
                <div class="grid-tile-title">
                    <h4>BAY 05</h4>
                </div>
            </div>
            <!--            <div class="grid-tile" grid="{{grid6}}">
                            <div class="grid-tile-title">
                                <h4>BAY 06</h4>
                            </div>
                        </div>-->
        </div>
    </div>
</div>
