<div class="index-content-header">
</div>

<div class="index-content-body ">

    <div class="col-xs-3 background-dark">
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <div class="col-xs-12" style="flex: 0 0 auto;font-size: 13px;">
                <table>
                    <thead>
                        <tr>
                            <th>SELECT VEHICLE</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-xs-12 smart-scroll-y" style="flex: 1 1 auto;height: calc(100% - 200px);">
                <table class="table-hover table-primary text-bold">
                    <col style="width: 70%"/>
                    <col style="width: 30%"/>
                    <tbody ng-repeat="vehicle in vehicle">
                        <tr ng-click="vehicleSelectionDetail($index,vehicle.number)" ng-class="{'selected':$index == selectedRow}" style="height: 60px">
                            <td>
                                <img src="{{vehicle.image}}"/> {{vehicle.number}}
                            </td>
                            <td>
                                &nbsp;
                            </td>
                        </tr> 
                        <tr class="select-success-row animation-fade" ng-show="activePositionVehicle == $index">
                            <td colspan="2"><br>
                                <span class="glyphicon glyphicon-user"></span>   {{vehicle.name}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-xs-9">
        <div class="col-xs-12" style="flex: 1 1 auto;height: calc(100% - 200px);">
            <table class="table-hover table-success text-bold">
                <col style="width: 20%"/>
                <col style="width: 60%"/>
                <col style="width: 20%"/>
                <tbody>
                <th>#</th>
                <th>Service / Item Name</th>
                <th></th>
                </tbody>
            </table>
        </div>
        <div class="col-xs-12 smart-scroll-y" style="height: calc(100% - 0);">
            <table class="table-hover table-default">
                <col style="width: 20%"/>
                <col style="width: 60%"/>
                <col style="width: 20%"/>
                <tbody ng-repeat="item in services" ng-if="item.vehicle==filter" style="background-color: #EDEFF5">
                    <tr>
                        <td>{{item.indexNo}}</td>
                        <td>{{item.name}}</td>
                        <td><button class="button-success" style="height: 30px">Check</button></td>
                    </tr>
                </tbody>
            </table>
        </div>   
    </div>
</div>
<div class="fab-container">
    <a class="fab fab-lg fab-primary" ng-show="true"><i class="glyphicon glyphicon-ok"></i></a>
</div>
