<div class="tile-list background-dark">
    <div class="tile-list-title">
        <h4>VEHICLE</h4>
    </div>
    <div class="tile-list-content smart-scroll-y" style="height: calc(100vh - 40px);">
        <div class="tile tile-128" ng-repeat="vehicle in vehicles">
            <span>
                <img src="{{vehicle.image}}"/>  

                <label>
                    {{vehicle.number}}
                </label>
            </span>
        </div>
    </div>
</div>
