<div class="index-content-body ">
    <div class="col-xs-2 background-dark">

        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <div class="col-xs-12">
                <input type="text" class="search-input" placeholder="search" ng-model="vehicle.name">
            </div>
            <div class="col-xs-12" style="flex: 0 0 auto;font-size: 13px;">
                <table>
                    <thead>
                        <tr>
                            <th>SELECT VEHICLE</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-xs-12 smart-scroll-y" style="flex: 1 1 auto;height: calc(100% - 200px);">
                <table class="table-hover table-primary text-bold">
                    <col style="width: 50%"/>
                    <col style="width: 50%"/>
                    <tbody ng-repeat="vehicle in vehicle | filter : vehicle.name">
                        <tr ng-click="vehicleSelectionDetail($index)" ng-class="{'selected':$index == selectedRow}">
                            <td>
                                <img src="{{vehicle.image}}"/>  
                            </td>
                            <td>{{vehicle.number}}</td>
                        </tr> 
                        <tr class="select-success-row animation-fade" ng-show="activePositionVehicle == $index">
                            <td colspan="2"><span class="glyphicon glyphicon-user"></span> {{vehicle.customerName}} <br>
                                <span class="glyphicon glyphicon-earphone"></span> {{vehicle.contactNumber}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-xs-10 background-light" style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
        <div class="row">
            <div class="col-xs-3" style="margin-top: 24px">
                <label style="font-size: 24px">BAY : Service Bay</label>
            </div>
            <div class="col-xs-12">
                <table>
                    <col style="width: 50%;"/>
                    <col style="width: 30%;"/>
                    <col style="width: 20%;"/>
                    <thead class="background-dark">
                        <tr>
                            <th>Services</th>
                            <th class="text-right">AMOUNT</th>
                            <th class="text-right">#</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-xs-12 smart-scroll-y" style="height: calc(100vh - 214px);">
                <table class="table-primary">
                    <col style="width: 50%;"/>
                    <col style="width: 30%;"/>
                    <col style="width: 20%;"/>
                    <tbody ng-repeat="service in service">
                        <tr>
                            <td>{{service.name}}</td>
                            <td class="text-right">{{service.price}}</td>
                            <td class="text-right"><a ><span class="glyphicon glyphicon-ok"></span></a></td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="col-xs-3 pull-right">
                <table>
                    <col style="width: 40%"/>
                    <col style="width: 60%"/>
                    <tbody>
                        <tr class="text-bold">
                            <td>TOTAL</td>
                            <td class="text-left">8</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
