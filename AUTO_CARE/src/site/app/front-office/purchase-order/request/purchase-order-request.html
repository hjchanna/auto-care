<div class="index-content-header"></div>

<div class="index-content-body ">

    <div class="col-xs-12 background-light">
        <div class="row col-xs-3 nopadding">
            <table class="table-rounded control-table">
                <col style="width: 100%"/>
                <tbody>
                    <tr>
                        <td><input class="form-control" placeholder="number" ng-model="model.data.number" ng-disabled="ui.mode !== 'EDIT'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row col-xs-3 nopadding">
            <table class="table-rounded control-table">
                <col style="width: 100%"/>
                <tbody>
                    <tr>
                        <td><input class="form-control" id="date" smart-input="date" placeholder="date" ng-model="model.data.date" ng-disabled="ui.mode !== 'NEW' "></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row col-xs-3 nopadding">
            <table class="table-rounded control-table">
                <col style="width: 100%"/>
                <tbody>
                    <tr>
                        <td><input class="form-control" placeholder="deliver date" smart-input="date" ng-model="model.data.deleverDate" ng-disabled="ui.mode !== 'NEW'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row col-xs-3 nopadding">
            <table class="table-rounded control-table">
                <col style="width: 100%"/>
                <tbody>
                    <tr>
                        <td><input class="form-control" placeholder="supplier" ng-model="model.data.supplier" 
                                   uib-typeahead="supplier.indexNo as (supplier.indexNo + ' - ' + supplier.name) for supplier in model.suppliers |filter:$viewValue|limitTo:10" 
                                   typeahead-input-formatter="model.supplierLable($model)" 
                                   ng-disabled="ui.mode !== 'NEW'"
                                   typeahead-editable="false"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="background-light">
            <div class="row col-xs-12 nopadding">
                <table class="table-rounded control-table square-table">
                    <col style="width: 20%"/>
                    <col style="width: 20%"/>
                    <col style="width: 10%"/>
                    <col style="width: 10%"/>
                    <col style="width: 10%"/>
                    <col style="width: 10%"/>
                    <col style="width: 10%"/>
                    <col style="width: 10%"/>
                    <col style="width: 10%"/>
                    <col style="width: 7%"/>
                    <tbody>
                        <tr>
                            <td>BARCODE<input class="form-control" id="barcode" placeholder="barcode" ng-model="model.tempData.barcode" ng-keypress="ui.validateBarcode($event)" ng-disabled="ui.mode !== 'NEW'"></td>
                            <td>DESCRIPTION<input class="form-control" id="barcode" placeholder="barcode" ng-model="model.tempData.barcode" ng-keypress="ui.validateBarcode($event)" ng-disabled="ui.mode !== 'NEW'"></td>
                            <td>PRICE<input class="form-control" id="barcode" placeholder="barcode" ng-model="model.tempData.barcode" ng-keypress="ui.validateBarcode($event)" ng-disabled="ui.mode !== 'NEW'"></td>
                            <td>QTY<input class="form-control" id="barcode" placeholder="barcode" ng-model="model.tempData.barcode" ng-keypress="ui.validateBarcode($event)" ng-disabled="ui.mode !== 'NEW'"></td>
                            <td>Value<input class="form-control" id="barcode" placeholder="barcode" ng-model="model.tempData.barcode" ng-keypress="ui.validateBarcode($event)" ng-disabled="ui.mode !== 'NEW'"></td>
                            <td>DISCOUNT<input class="form-control" id="barcode" placeholder="barcode" ng-model="model.tempData.barcode" ng-keypress="ui.validateBarcode($event)" ng-disabled="ui.mode !== 'NEW'"></td>
                            <td>D.VALUE<input class="form-control" id="barcode" placeholder="barcode" ng-model="model.tempData.barcode" ng-keypress="ui.validateBarcode($event)" ng-disabled="ui.mode !== 'NEW'"></td>
                            <td>NET<input class="form-control" id="barcode" placeholder="barcode" ng-model="model.tempData.barcode" ng-keypress="ui.validateBarcode($event)" ng-disabled="ui.mode !== 'NEW'"></td>
                            <td>STOCK<input class="form-control" id="barcode" placeholder="barcode" ng-model="model.tempData.barcode" ng-keypress="ui.validateBarcode($event)" ng-disabled="ui.mode !== 'NEW'"></td>
                            <td>
                                <a class="btn btn-primary" style="margin-top: 28px" id="btnAddData" ng-click="ui.addData()">
                                    <span class="glyphicon glyphicon-plus">
                                    </span>
                                </a> 
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>

        <table class="table-rounded">
            <col style="width: 10%"/>
            <col style="width: 20%"/>
            <col style="width: 10%"/>
            <col style="width: 10%"/>
            <col style="width: 10%"/>
            <col style="width: 10%"/>
            <col style="width: 10%"/>
            <col style="width: 10%"/>
            <col style="width: 10%"/>

            <thead class="background-dark">
                <tr>
                    <th>Barcode</th>
                    <th>Description</th>
                    <th class="text-right">Price</th>
                    <th class="text-right">Qty</th>
                    <th class="text-right">Value</th>
                    <th class="text-right">Discount</th>
                    <th class="text-right">D.Value</th>
                    <th class="text-right">Net</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
        </table>
        <div class="smart-scroll-y" style="height: calc(100vh - 296px);">
            <table class="table-rounded">
                <col style="width: 10%"/>
                <col style="width: 20%"/>
                <col style="width: 10%"/>
                <col style="width: 10%"/>
                <col style="width: 10%"/>
                <col style="width: 10%"/>
                <col style="width: 10%"/>
                <col style="width: 10%"/>
                <col style="width: 10%"/>
                <tbody>
                    <tr ng-repeat="grnItem in [1,2,3,4]">
                        <td><span class="label label-default">12345</span></td>
                        <td class="over-flow-hidden">Item Name</td>
                        <td class="text-right">4000.00</td>
                        <td class="text-right">10</td>
                        <td class="text-right">40000.00</td>
                        <td class="text-right">10%</td>
                        <td class="text-right">4000.00</td>
                        <td class="text-right">36000.00</td>
                        <td class="text-right">
                            <a class="btn btn-primary" ng-click="ui.edit($index)"><span class="glyphicon glyphicon-edit"></span></a>
                            <a class="btn btn-danger" ng-click="ui.delete($index)"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="col-xs-12" style="position: fixed;bottom: 1px;margin-left:-15px;">
            <table class="table-rounded background-dark">
                <col style="width: 40%"/>
                <col style="width: 10%"/>
                <col style="width: 10%"/>
                <col style="width: 10%"/>
                <col style="width: 10%"/>
                <col style="width: 10%"/>
                <col style="width: 10%"/>
                <tbody>
                    <tr class="background-dark">
                        <td class="text-right"><b>SUMMARY :</b></td>
                        <td><input class="form-control text-right" smart-input="decimal" placeholder="qty" ng-model="model.data.summaryQty" ng-disabled="true"></td>
                        <td><input class="form-control text-right" smart-input="decimal" placeholder="qty" ng-model="model.data.summaryQty" ng-disabled="true"></td>
                        <td></td>
                        <td><input class="form-control text-right" smart-input="decimal" placeholder="discount" ng-model="model.data.amount" ng-disabled="true"></td>
                        <td><input class="form-control text-right" smart-input="decimal" placeholder="net value" ng-model="model.data.amount" ng-disabled="true"></td>
                        <td>&nbsp;</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
<div class="fab-container">
    <a class="fab fab-lg fab-primary" ng-show="'IDEAL'=== 'IDEAL'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="'IDEAL' === 'NEW' || ui.mode === 'EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>

        <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW' || ui.mode === 'EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>-->
