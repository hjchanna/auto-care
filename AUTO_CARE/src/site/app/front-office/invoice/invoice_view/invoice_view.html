<div class="index-content-body">
    <div class="col-xs-12 background-light">
        <div class="row">
            <div class="col-xs-12 placeholder" style="padding: 10px 0px 10px 0px; height: calc(100vh - 17px);" ng-show="ui.status === 'PENDING'">
                <h1>PREVIEW NOT AVAILABLE UNTIL VIEW THE REPORT :(</h1>
            </div>

            <div id="viewerContainer" class="col-xs-12" style="height: calc(100vh - 10px);"  ng-show="ui.status === 'LOADED'">
                <div class="row" style="height: 100%;">
                    <object data="{{content}}" class="smart-scroll-y smart-scroll-x"  type="application/pdf" style="width:100%;height:100%;">
                    </object>
                </div>
            </div>
            
        </div>
    </div>
</div>
