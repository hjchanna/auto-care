<div class="index-content-header">
</div>
<div class="index-content-body ">
    <div class="col-xs-4">        
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <div class="col-xs-12" style="margin-top: 10px;">
                <div class="col-xs-12">
                    <label> Name: </label>
                    <input type="text" class="form-control" ng-model="model.item.name" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                </div>
                <div class="col-xs-12">
                    <label> Print Description: </label>
                    <input type="text" class="form-control" ng-model="model.item.printDescription" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                </div>
                <div class="col-xs-12">
                    <label> Brand </label>
                    <input type="text" class="form-control" ng-model="model.item.brand" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                </div>
                <div class="col-xs-12">
                    <label> Unit </label>
                    <input type="text" class="form-control" ng-model="model.item.unit" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                </div>
                <div class="col-xs-12">
                    <label> Cost Price </label>
                    <input smart-input="integer" class="form-control" ng-model="model.item.costPrice" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                </div>
                <div class="col-xs-12">
                    <label> Sale Price </label>
                    <input smart-input="integer" class="form-control" ng-model="model.item.salePrice" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                </div>
                <div class="col-xs-12">
                    <label> Item Department </label>
                    <input type="text" class="form-control" ng-model="model.item.itemDepartment" uib-typeahead="itemDepartments as itemDepartments.name for itemDepartments in model.itemDepartments|filter:$viewValue|limitTo:10" typeahead-on-select="ui.getCategory(model.data.itemDepartment)" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                </div>
                <div class="col-xs-12">
                    <label> Category </label>
                    <input type="text" class="form-control" ng-model="model.item.category" uib-typeahead="category as (category.indexNo + ' - ' + category.name) for category in model.categorys|filter:$viewValue|limitTo:10" typeahead-on-select="ui.getSubCategory(model.data.category)" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                </div>
                <div class="col-xs-12">
                    <label> Sub Category </label>
                    <input type="text" class="form-control" ng-model="model.item.subCategory" uib-typeahead="subCategorys as (subCategorys.indexNo + ' - ' + subCategorys.subCategory) for subCategorys in model.subCategorys|filter:$viewValue|limitTo:10" typeahead-on-select="ui.getSubCategory(model.data.category)" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-8">
        <div class="col-xs-12 background-dark" style="height: calc(100vh - 52px);">
            <div class="col-xs-5">
                <input type="text" class="search-input" placeholder="search" ng-model="search.name">
            </div>
            <table class="control-table">
                <col style="width: 10%">
                <col style="width: 20%">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 20%">
                <col style="width: 20%">
                <thead class="background-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Cost Price</th>
                        <th>Sale Price</th>
                        <th>S.Category</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
            </table>
            <div class="smart-scroll-y" style="height: calc(100vh - 315px);">
                <table class="table-hover table-primary">
                    <col style="width: 10%">
                    <col style="width: 20%">
                    <col style="width: 15%">
                    <col style="width: 15%">
                    <col style="width: 20%">
                    <col style="width: 20%">
                    <tbody>
                        <tr ng-repeat="item in model.items|filter:search">
                            <!--<td><div class="label label-default">{{item.indexNo|fixedLength:5}}</div></td>-->
                            <td>{{item.name}}</td>
                            <td>{{item.costPrice}}</td>
                            <td>{{item.salePrice}}</td>
                            <!--<td>{{product.subCategory.subCategory}}</td>-->
                            <td class="text-right">
                                <a class="btn btn-primary" ng-click="ui.edit(product, $index)"><span class="glyphicon glyphicon-edit"></span></a>
                                <a class="btn btn-danger" ng-click="ui.delete(product.indexNo)"><span class="glyphicon glyphicon-trash"></span></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="fab-container">
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW' || ui.mode === 'EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
