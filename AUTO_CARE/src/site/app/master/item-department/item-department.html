<div class="index-content-header"></div>

<div class="index-content-body ">
    <div class="col-xs-4 background-dark">
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 104px);">
            <div class="col-xs-12" style="flex: 0 0 auto; height: 95px; padding-right: 22px;">
                <label>Item Department :</label>
                <input  type="text" id="itemText" class="form-control" ng-model="model.department.name" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" ng-keypress="ui.keyEvent($event)">
            </div>
        </div>
    </div>

    <div class="col-xs-8 background-light">
        <div class="row col-xs-5">
            <input type="text" class="search-input" ng-model="search.name" placeholder="search">
        </div>
        <table class="table-rounded">
            <col style="width: 10%"/>
            <col style="width: 70%"/>
            <col style="width: 20%"/>

            <thead class="background-dark">
                <tr>
                    <th>#</th>
                    <th>Item Department</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
        </table>
        <div class="smart-scroll-y" style="height: calc(100vh - 152px);">
            <table class="table-rounded">
                <col style="width: 10%"/>
                <col style="width: 70%"/>
                <col style="width: 20%"/>
                <tbody>
                    <tr ng-repeat="department in model.departmentList|filter:search.name|orderBy:'indexNo'" class="smart-scroll-y">
                        <td><span class="label label-default">{{department.indexNo|fixedLength:5}}</span></td>
                        <td>{{department.name}}</td>
                        <td class="text-right">
                            <a class="btn btn-primary" ng-click="ui.edit(department,$index)"><span class="glyphicon glyphicon-edit"></span></a>
                            <a class="btn btn-danger" ng-click="http.deleteDepartment(department.indexNo,$index)"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="col-xs-12 background-light" style="position: fixed;bottom: 1px;margin-left: -15px">
            <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize"
                class="pagination-sm" boundary-link-numbers="true" rotate="false"></ul>
        </div>
    </div>
</div>
<div class="fab-container">
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW' || ui.mode === 'EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
